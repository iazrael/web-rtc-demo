<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    .bg-f2 {
      background-color: #f8f9fa;
    }

    video {
      width: 320px;
      height: auto;
    }

    .videoRow {
      margin-top: 30px;
    }

    #previewLabel {
      display: block;
      position: absolute;
    }

    .remoteVideo video {
      width: 160px;
      height: 160px;
    }

    button.btn {
      width: 160px;
    }
    
    /* 配置参数弹窗样式 */
    .config-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      overflow-y: auto;
    }
    
    .config-modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.3s ease-out;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
    }
    
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .save-status {
      font-size: 12px;
      color: #28a745;
      margin-left: 10px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-control {
      margin-top: 5px;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .form-row > div {
      flex: 1;
    }
    
    .config-toggle {
      background-color: #17a2b8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .config-toggle:hover {
      background-color: #138496;
    }
    
    .config-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    textarea.form-control {
      resize: vertical;
      min-height: 80px;
    }
  </style>
  <title class="assistDevPageTitle">推拉流基础功能</title>
</head>

<body class="bg-f2">
  <div class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow small">

      <div class="config-header">
        <h6 class="border-bottom border-gray pb-2 mb-0 assistDevPageTitle">基础推拉流</h6>
        <div style="display: flex; gap: 10px;">
          <button id="importConfigToggle" class="config-toggle" style="background-color: #28a745;">导入配置</button>
          <button id="configToggle" class="config-toggle">配置参数</button>
        </div>
      </div>

      <div class="row" style="margin-top:1%">

        <div class="col-sm" style="display: none;">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="playMode"><strong
                  class="text-gray-dark playMode">拉流模式</strong></label>
            </div>
            <select class="custom-select" id="playMode" style="width: 50%;  max-width: 400px">
              <option value="auto" class="auto">默认</option>
              <option value="all" class="all">拉音视频</option>
              <option value="video" class="onlyVideo">只拉视频</option>
              <option value="audio" class="onlyAudio">只拉音频</option>
            </select>
          </div>
        </div>

      </div>

      <!-- 所有输入框已移至配置参数弹窗 -->
      <div style="margin-bottom: 24px; padding: 15px; background-color: #e9ecef; border-radius: 5px;">
        <p style="margin: 0;">请点击右上角的"配置参数"按钮设置AppID、Secret、UserID、RoomID和StreamID</p>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" id="openRoom" class="btn btn-primary btn-sm ">Login Room</button>
          <button type="button" id="publish" class="btn btn-primary btn-sm ">Start Publishing</button>
        </div>
      </div>
      <div class="row" style="margin-top: 6px">
        <div class="col-sm">
          <button type="button" id="leaveRoom" class="btn btn-secondary btn-sm ">Logout Room</button>
          <button type="button" id="stopPublish" class="btn btn-secondary btn-sm ">Stop Publishing</button>
        </div>
      </div>

      <div class="row videoRow">
        <div class="col-sm" style="border: 1px solid #dfdfdf">
          <h5 class="sound d-none"><span class="soundText">当前音量：</span> <span id="soundLevel">0</span></h5>
          <label id="previewLabel" class="text-white"></label>
          <video id="previewVideo" autoplay muted playsinline></video>
        </div>
        <div class="col-sm remoteVideo" style="border: 1px solid #dfdfdf">
          <!-- <video  autoplay muted playsinline></video> -->
        </div>
      </div>
    </div>

  </div>

  <!-- 导入配置弹窗 -->
  <div id="importConfigModal" class="config-modal">
    <div class="config-modal-content">
      <div class="header-row">
        <h3>导入配置</h3>
        <span class="close-btn" id="closeImportModal">&times;</span>
      </div>
      
      <div class="form-group">
        <label for="jsonConfigInput"><strong>JSON配置</strong></label>
        <textarea class="form-control" id="jsonConfigInput" placeholder="请粘贴JSON配置内容" style="min-height: 300px;"></textarea>
        <small class="form-text text-muted">请输入符合格式要求的JSON字符串，将自动提取所需配置项</small>
      </div>
      
      <div id="importStatus" style="display: none; margin-bottom: 15px; padding: 10px; border-radius: 4px;"></div>
      
      <div style="text-align: right; margin-top: 20px;">
        <button type="button" id="cancelImport" class="btn btn-secondary">取消</button>
        <button type="button" id="confirmImport" class="btn btn-primary" style="margin-left: 10px;">确认导入</button>
      </div>
    </div>
  </div>

  <!-- 配置参数弹窗 -->
  <div id="configModal" class="config-modal">
    <div class="config-modal-content">
      <div class="header-row">
        <h3>配置参数</h3>
        <span class="close-btn" id="closeConfigModal">&times;</span>
      </div>
      <div id="saveStatus" class="save-status" style="display: none;">已保存</div>
      
      <form id="configForm">
        <div class="form-group">
          <label for="configAppId"><strong>AppID</strong></label>
          <input type="text" class="form-control" id="configAppId" placeholder="请输入AppID">
        </div>
        
        <div class="form-group">
          <label for="configSecret"><strong>Secret</strong></label>
          <input type="text" class="form-control" id="configSecret" placeholder="请输入Secret密钥">
        </div>
        
        <div class="form-row">
          <div>
            <label for="configUserId"><strong>UserID</strong></label>
            <input type="text" class="form-control" id="configUserId" placeholder="请输入UserID">
          </div>
          <div>
            <label for="configRoomId"><strong>RoomID</strong></label>
            <input type="text" class="form-control" id="configRoomId" placeholder="请输入RoomID">
          </div>
        </div>
        
        <div class="form-group">
          <label for="configStreamId"><strong>StreamID</strong></label>
          <input type="text" class="form-control" id="configStreamId" placeholder="请输入StreamID">
        </div>
        

        
        <div class="form-group">
          <label for="configEffectiveTime"><strong>有效时间（秒）</strong></label>
          <input type="number" class="form-control" id="configEffectiveTime" placeholder="Token有效时间" value="3600">
        </div>
        
        <div class="form-group">
          <label for="configPayload"><strong>Payload（可选）</strong></label>
          <textarea class="form-control" id="configPayload" placeholder="请输入自定义Payload JSON"></textarea>
        </div>
        
        <div style="text-align: right; margin-top: 20px;">
          <button type="button" id="closeConfig" class="btn btn-secondary">关闭</button>
          <button type="button" id="applyConfig" class="btn btn-primary" style="margin-left: 10px;">应用设置</button>
        </div>
      </form>
    </div>
  </div>

  <script>
        // 显示配置弹窗
        function showConfigModal() {
            document.getElementById('configModal').style.display = 'block';
        }

        // 隐藏配置弹窗
        function hideConfigModal() {
            document.getElementById('configModal').style.display = 'none';
        }
        
        // 导入配置弹窗控制和功能
        document.addEventListener('DOMContentLoaded', function() {
            // 配置弹窗控制
            const configModal = document.getElementById('configModal');
            const configToggle = document.getElementById('configToggle');
            const closeBtn = document.getElementById('closeConfigModal');
            const closeConfig = document.getElementById('closeConfig');
            
            configToggle.addEventListener('click', () => {
                configModal.style.display = 'block';
            });
            
            closeBtn.addEventListener('click', hideConfigModal);
            closeConfig.addEventListener('click', hideConfigModal);
            
            // 点击弹窗外部关闭
            window.addEventListener('click', (event) => {
                if (event.target === configModal) {
                    hideConfigModal();
                }
            });
            
            // 导入配置弹窗控制
            const importConfigModal = document.getElementById('importConfigModal');
            const importConfigToggle = document.getElementById('importConfigToggle');
            const closeImportModal = document.getElementById('closeImportModal');
            const cancelImport = document.getElementById('cancelImport');
            const confirmImport = document.getElementById('confirmImport');
            const jsonConfigInput = document.getElementById('jsonConfigInput');
            const importStatus = document.getElementById('importStatus');
            
            function showImportModal() {
                importConfigModal.style.display = 'block';
                importStatus.style.display = 'none';
                jsonConfigInput.value = '';
            }
            
            function hideImportModal() {
                importConfigModal.style.display = 'none';
            }
            
            function showImportStatus(message, isError = false) {
                importStatus.textContent = message;
                importStatus.className = isError ? 'alert alert-danger' : 'alert alert-success';
                importStatus.style.display = 'block';
            }
            
            importConfigToggle.addEventListener('click', showImportModal);
            closeImportModal.addEventListener('click', hideImportModal);
            cancelImport.addEventListener('click', hideImportModal);
            
            // 点击弹窗外部关闭
            window.addEventListener('click', (event) => {
                if (event.target === importConfigModal) {
                    hideImportModal();
                }
            });
            
            // 确认导入配置
            confirmImport.addEventListener('click', async () => {
                try {
                    const jsonStr = jsonConfigInput.value.trim();
                    if (!jsonStr) {
                        showImportStatus('请输入JSON配置内容', true);
                        return;
                    }
                    
                    // 调用导入配置功能
                    const success = await window.importConfigFromJson(jsonStr);
                    
                    if (success) {
                        showImportStatus('配置导入成功');
                        // 刷新配置表单
                        setTimeout(() => {
                            hideImportModal();
                            // 如果配置弹窗已打开，刷新其中的数据
                            if (configModal.style.display === 'block') {
                                window.refreshConfigForm();
                            }
                        }, 1500);
                    } else {
                        showImportStatus('配置导入失败，请检查JSON格式', true);
                    }
                } catch (error) {
                    showImportStatus('处理配置时发生错误: ' + error.message, true);
                }
            });
        });
    </script>

</body>

</html>
